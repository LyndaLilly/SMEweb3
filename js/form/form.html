<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

    <div class="menu" style="background-color: teal; color: white; padding: 10px; font-size: 20px; margin: 20px; width: fit-content;">
        <i class="fa-solid fa-bars"></i>
    </div>

   

    <div class="formdiv">
        <form action="" class="regform">
            <h1 style="text-align: center;">REGISTER HERE</h1>

            <input type="text" placeholder="username" class="username">

            <small class="user_error">Help text</small>

            <input type="text" placeholder="email" class="email">
            <small class="email_error">Help text</small>

            <div class="show" >
                <i class="fa-solid fa-eye"></i>
            </div>

            <input type="password" placeholder="password" class="password">

            <small class="pass_error">Help text</small>

            <input type="password" placeholder="confirm password" class="confirm">
            <small class="conf_error">Help text</small>

            <input type="checkbox" class="checked"> <span>Agree to terms</span>
            <br> <br>
            <small class="check_error">Help text</small>

            <input type="submit">
        </form>
    </div>
    
    <script src="form.js"></script>
</body>
</html>
